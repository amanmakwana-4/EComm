<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Royal Pure Spices — Premium Hing & Authentic Indian Spices | Shop Online</title>

    <meta
      name="description"
      content="Buy 100% pure, premium asafoetida (hing) and authentic Indian spices online. Natural, fresh, aromatic spices delivered across India."
    />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Royal Pure Spices" />
    <meta name="language" content="English" />

    <!-- ✅ Canonical (Vercel domain for now) -->
    <link
      rel="canonical"
      href="https://e-comm-seven-dun.vercel.app/"
    />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Royal Pure Spices" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:url" content="https://e-comm-seven-dun.vercel.app/" />
    <meta property="og:title" content="Royal Pure Spices — Premium Hing & Authentic Indian Spices" />
    <meta
      property="og:description"
      content="Premium quality pure hing and authentic Indian spices. Fresh, aromatic, and delivered across India."
    />
    <meta property="og:image" content="https://e-comm-seven-dun.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://e-comm-seven-dun.vercel.app/" />
    <meta name="twitter:title" content="Royal Pure Spices — Premium Hing & Authentic Indian Spices" />
    <meta
      name="twitter:description"
      content="Buy 100% pure hing and authentic Indian spices online. Fast delivery across India."
    />
    <meta name="twitter:image" content="https://e-comm-seven-dun.vercel.app/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon-v2.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#d4a44a" />

    <!-- Google Search Console verification -->
    <!-- Paste meta tag here after adding property -->
    <!-- <meta name="google-site-verification" content="XXXXXXX" /> -->

    <!-- Structured Data: Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Royal Pure Spices",
        "url": "https://e-comm-seven-dun.vercel.app/",
        "description": "Premium quality pure hing and authentic Indian spices",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://e-comm-seven-dun.vercel.app/product?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Royal Pure Spices",
        "url": "https://e-comm-seven-dun.vercel.app/",
        "logo": "https://e-comm-seven-dun.vercel.app/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": ["English", "Hindi"]
        }
      }
    </script>
  </head>

  <body>

    <noscript>
      <h1>Royal Pure Spices</h1>

    <div id="root"></div>

  </body>
